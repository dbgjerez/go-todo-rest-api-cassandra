# Default values for todo-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: b0rr3g0/golang-todo-api
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: "todo-api"
fullnameOverride: "todo-api"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

cassandra:
  dbUser:
    user: user
    password: password

app:
  cassandra:
    username: user
    password: password
    url: todo-api-cassandra
  port: 8000
  healthcheck: /todo